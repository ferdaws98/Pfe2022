<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factoriel</title>
    <script type="text/javascript">
        function factoriel(){
    var n = parseInt(document.form.input.value);
    for(var i = n-1; i >= 1; i=i-1){
        n= n*i;
        document.form.answer.value=n;
    }
}
    </script>
</head>
<body>
    <form name="form" style="margin-left: 500px;margin-top: 200px;">
        <table>
            <tr>
                <td>
                    <input type="text" name="answer" id="answer" placeholder="Resultat" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="input" id="input" placeholder="entrez un nombre" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="button" onclick="factoriel();" value="factorialiser">
                    <input type="reset" name="reset" value="Delet">
                </td>
            </tr>
        </table>
    </form>  
</body>
</html>
